<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
      
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<meta name="viewport" content="initial-scale=1">
<link rel="stylesheet"
	href="webjars/bootstrap/4.0.0/css/bootstrap.min.css">

</head>
<body>
	<div th:fragment="header">
		<div class="row bg-primary text-white" >
			<div class="col ">
				<h1 class="text-center" th:text="#{home.title}">
					{home.title}
				</h1>
			</div>	
		</div>
		<div sec:authorize="isAuthenticated()">
			<div class="row bg-info">
				<a class="btn btn-success" th:href="@{/menu}" th:text="#{menu}">{menu}</a>
				<div class="col text-right text-white">
					<span th:text="#{logged.as}">{logged.as} </span>  <span sec:authentication="name">loggedUserName</span>
				</div>
				<form th:action="@{/logout}" method="post">
					<input class="btn btn-danger" type="submit" value="{logout}" th:attr="value=#{logout}"/> 
				</form>
			</div>
		</div>

	</div>

	<div class="row bg-secondary text-white" th:fragment="footer">
		<footer>
			<small th:text=#{generic.footer}>{generic.footer}</small>
		</footer>
	</div>
</body>
</html>
